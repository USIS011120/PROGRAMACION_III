    <script>
      window.onload = function cargarcomentarios(){
    $.get("http://localhost:3006/consultar-comentarios",(respuesta, status)=>{
                        if(respuesta.resp.length>0){

                            respuesta.resp.forEach(comentarios => {
                              let div = document.createElement("DIV");
                              let div1 = document.createElement("DIV");
                            let div3 = document.createElement("DIV");
                            let img = document.createElement("IMG");
                            let div4 = document.createElement("DIV");
                            let div5 = document.createElement("DIV");
                            let h5 = document.createElement("h5");
                            let h4 = document.createElement("h4");
                            let comentario = document.createElement("P");
                            div.classList.add("comentario");
                                div1.classList.add("row");
                                div3.classList.add("col-2");
                                img.setAttribute("src", comentarios.img);
                                img.setAttribute("alt", "");
                                img.setAttribute("class", "img-fluid rounded-circle");
                                div4.classList.add("col-10");
                              div5.classList.add("comentario_texto");
                                h5.classList.add("h5");
                                h4.classList.add("h4");
                                comentario.classList.add("p");
                                comentario.innerHTML = comentarios.texto;
                                div.appendChild(div1);
                                div1.appendChild(div3);
                                div3.appendChild(img);
                                div1.appendChild(div4);
                                div3.appendChild(comentario);
                                div4.appendChild(div5);
                                div5.appendChild(h5);
                                div5.appendChild(h4);
                                div5.appendChild(comentario);
                                h5.textContent="Anonimo";
                                h4.textContent="Agregado rececientemente";
                                document.querySelector(".comentarios_lista").appendChild(div);
                    });
                    }else{
                    $("#msgComentario")
                            .removeClass("alert-success")
                            .addClass("alert-danger");
                    }
                    setTimeout(()=>{
                        $("#msgComentario").addClass("d-none");
                    },5000);
                    }, "json");
    }
      
    document.getElementById("button").addEventListener("click",()=>{
      let accion = $("#button").data("accion"),
texto = $("#text").val(),
img = $("#img").data("img"),
datos = {accion, texto, img};
$.post("http://localhost:3006/comentarios",JSON.stringify(datos), (respuesta, status)=>{

    $("#msgComentario").removeClass("d-none").text(respuesta.resp);

    if( respuesta.resp.indexOf("exito") >=0 ){
    
        $("#msgComentario")
            .removeClass("alert-danger")
            .addClass("alert-success");
    } else {
        $("#msgComentario")
            .removeClass("alert-success")
            .addClass("alert-danger");
    }
    setTimeout(()=>{
        $("#msgComentario").addClass("d-none");
    },5000);
    }, "json");
    agregarComentario(document.getElementById("text").value);
    });
            

const agregarComentario = text =>{

  let div = document.createElement("DIV");
                            let div1 = document.createElement("DIV");
                            let div3 = document.createElement("DIV");
                            let img = document.createElement("IMG");
                            let div4 = document.createElement("DIV");
                            let div5 = document.createElement("DIV");
                            let h5 = document.createElement("h5");
                            let h4 = document.createElement("h4");
                            let comentario = document.createElement("P");
                            div.classList.add("comentario");
                                div1.classList.add("row");
                                div3.classList.add("col-2");
                                img.setAttribute("src", "https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200");
                                img.setAttribute("alt", "");
                                img.setAttribute("class", "img-fluid rounded-circle");
                                div4.classList.add("col-10");
                              div5.classList.add("comentario_texto");
                                h5.classList.add("h5");
                                h4.classList.add("h4");
                                comentario.classList.add("p");
                                comentario.innerHTML = text;
                                div.appendChild(div1);
                                div1.appendChild(div3);
                                div3.appendChild(img);
                                div1.appendChild(div4);
                                div3.appendChild(comentario);
                                div4.appendChild(div5);
                                div5.appendChild(h5);
                                div5.appendChild(h4);
                                div5.appendChild(comentario);
                                h5.textContent="Anonimo";
                                h4.textContent="Agregado rececientemente";
                                document.querySelector(".comentarios_lista").appendChild(div);
document.getElementById("text").value = "";

}
