  <script>

   window.onload = function cargarcarrito(){
    $.get("http://localhost:3006/consultar-carrito",(respuesta, status)=>{
                        if(respuesta.resp.length>0){

                            respuesta.resp.forEach(pedidos => {
                                
                                let div = document.createElement("DIV");
                                let img = document.createElement("IMG");
                                let div1 = document.createElement("DIV");
                                let div3 = document.createElement("DIV");
                                let div4 = document.createElement("DIV");
                                let h4 = document.createElement("h4");
                                let h5 = document.createElement("h5");
                                let comentario = document.createElement("P");
                                div.classList.add("container-comments");
                                img.classList.add("img");
                                div1.classList.add("comments");
                                div3.classList.add("info-comments");
                                div4.classList.add("header");
                                h4.classList.add("h4");
                                h5.classList.add("h5")
                                comentario.classList.add("p");
                                comentario.textContent = pedidos.nombre;
                                img.setAttribute("src", pedidos.Imagen);
                                div.appendChild(img);
                                div.appendChild(div1);
                                div1.appendChild(div3);
                                div3.appendChild(div4);
                                div3.appendChild(comentario);
                                div4.appendChild(h4);
                                div4.appendChild(h5);
                                h4.textContent="Pedido";
                                h5.textContent=pedidos.precio;
                                document.querySelector(".container__caja").appendChild(div);
                    });
                    }else{
                    $("#msgComentario")
                            .removeClass("alert-success")
                            .addClass("alert-danger");
                    }
                    setTimeout(()=>{
                        $("#msgComentario").addClass("d-none");
                    },5000);
                    }, "json");
    }

  </script>
